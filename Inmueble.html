<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes U</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
    <LINK rel="stylesheet"  href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>
<body style="margin: auto; padding: 15px" onload="mostrarInmueble()">
        <header>
            <div class="contenedor">
                <h1>Administración</h1>
                <input type="checkbox" name="" id="menu-bar">
                <label  class="icon-menu" for="menu-bar"></label>
                <nav class="menu" id="menu">
                    <a href="index-1.html">Página principal</a>
                    <a href="Pago.html">Pago</a>
                    <a href="Perfil.html">Perfil</a>
                    <a href="index.html">Cerrar sesión</a>
                </nav>
            </div>
        </header>

        
        <div class="overlayInmueble" id="overlayInmueble" >
            <div class="popupInmueble" id="popupInmueble">
                <div class="row">
                    <div class="form-title">
                        <h5>Inmueble</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h6 id="inmueble">DESCRIPCIÓN</h6>
                    </div>

                </div>


                <div class="row" style="margin: 1em; background: #cbccce" id="ventas">

                    <div class="col-12">
                        <table class="table table-striped" id="tableInmueble">
                            <thead>
                            <tr>
                                <th scope="col">Identificador</th>
                                <th scope="col">N° de apartamento</th>
                                <th scope="col">N° de torre</th>
                                <th scope="col">Dimensión</th>
                                <th scope="col">Indice copropiedad</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                            <th scope="col" id="average"></th>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    <script src="./js/jquery-3-6-0.js"></script>
    <script src="./js/Scripts.js"></script>
</body>
</html>
